<div id="links">

<div id="main">
   <div id="tip">
<!--
The following document.write statements create the HTML code need to make the random tip portion of the webpage, state the title of the tip and the tip itself.
-->
<script type="text/javascript">

      var tipNum = randInt(1, 10)

	document.write("<h1>Random Tip<br />")
	document.write(tipTitle(tipNum))
	document.write("</h1>")
	document.write("<p>")
	document.write(tipText(tipNum))
	document.write("</p>")

</script>
   </div>

   <p>This is a sample XHMTL program using Javascript and CSS that displays a Random Tip every time the page loads.  
	  Reload the page several times, and the tip should change as a new random image number is picked.</p>
